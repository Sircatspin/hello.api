<!DOCTYPE html>
<html>
<head>
  <title>Hello API</title>
  <script>
    function fetchHellos() {
      fetch('https://raw.githubusercontent.com/Sircatspin/hello.api/main/hellos.txt')
        .then(response => response.text())
        .then(data => {
          const hellos = data.split('\n');
          const randomHello = hellos[Math.floor(Math.random() * hellos.length)];
          document.getElementById("helloOutput").textContent = randomHello;
        });
    }
  </script>
</head>
<body onload="fetchHellos()">
  <h1>Hello API</h1>
  <p id="helloOutput"></p>
</body>
</html>
